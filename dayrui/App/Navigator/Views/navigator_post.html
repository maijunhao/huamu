{template "header.html"}

<div class="note note-danger  ">
    <p><a href="javascript:dr_update_cache_all();">{dr_lang('更改数据之后需要更新缓存之后才能生效')}</a></p>
</div>

<form action="" class="form-horizontal" method="post" name="myform" id="myform">
    {$form}
    <div class="row myfbody">
        <div class="col-md-12">

            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-green">{$type_name}</span>
                    </div>

                    <div class="actions">
                        <div class="btn-group">
                            <a class="btn" href="{$reply_url}"> <i class="fa fa-mail-reply"></i> {dr_lang('返回列表')}</a>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-body">

                        <div class="form-group ">
                            <label class="col-md-2 control-label">{dr_lang('分类')}</label>
                            <div class="col-md-9">
                                <label>{$select}</label>
                            </div>
                        </div>
                        <div class="form-group dr_one" id="dr_row_name">
                            <label class="col-md-2 control-label">{dr_lang('名称')}</label>
                            <div class="col-md-9">
                                <label><input type="text" class="form-control" id="dr_name" name="data[name]" value="{$name}"></label>
                                <span class="help-block"> {dr_lang('它的描述名称')} </span>
                            </div>
                        </div>
                        <div class="form-group dr_one">
                            <label class="col-md-2 control-label">{dr_lang('标识')}</label>
                            <div class="col-md-9">
                                <label><input type="text" class="form-control" name="data[mark]" value="{$mark}"></label>
                                <span class="help-block"> {dr_lang('用于高亮选中的当前链接，该值必须唯一')} </span>
                            </div>
                        </div>
                        <div class="form-group dr_one" id="dr_row_title">
                            <label class="col-md-2 control-label">{dr_lang('标题')}</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="dr_title" name="data[title]" value="{$title}">
                                <span class="help-block"> {dr_lang('对该导航的一个描述，鼠标移上去显示的标题')} </span>
                            </div>
                        </div>
                        <div class="form-group dr_one" id="dr_row_url">
                            <label class="col-md-2 control-label">{dr_lang('链接地址')}</label>
                            <div class="col-md-9">
                               <input type="text" class="form-control " id="dr_url" name="data[url]" value="{$url}">
                                <span class="help-block"> {dr_lang('填写完整的URL地址')} </span>
                            </div>
                        </div>
                        {$sysfield}
                        {$myfield}
                        {$diyfield}
                    </div>
                </div>
            </div>

            

        </div>
    </div>

    <div class="portlet-body form myfooter">
        <div class="form-actions text-center">
            <button type="button" onclick="dr_ajax_submit('{dr_now_url()}', 'myform', '2000')" class="btn green"> <i class="fa fa-save"></i> {dr_lang('保存内容')}</button>
            <button type="button" onclick="dr_ajax_submit('{dr_now_url()}', 'myform', '2000', '{$reply_url}')" class="btn yellow"> <i class="fa fa-mail-reply-all"></i> {dr_lang('保存并返回')}</button>
        </div>
    </div>
</form>


<link href="{THEME_PATH}assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.css" rel="stylesheet" type="text/css" />
<script src="{THEME_PATH}assets/global/plugins/fuelux/js/spinner.min.js" type="text/javascript"></script>
<script src="{THEME_PATH}assets/global/plugins/bootstrap-touchspin/bootstrap.touchspin.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $("#hits").TouchSpin({
            buttondown_class: "btn red",
            buttonup_class: "btn green",
            min: 0,
            max: 99999999
        });
    });
</script>
{template "footer.html"}
