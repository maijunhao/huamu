{template "top.html"}
{template "header.html"}
{template "background.html"}
<div class="common-clumb-min commonweb clearfix">
    <div class="clumb-title">
        <h3 class="cn font22" style="color:red;">提示信息</h3>
    </div>
</div>
<div class="newscenter-list commonweb">
	{if $code == 1}
	<i class="fa fa-check fc-msg-icon font-green-sharp"></i>
	{else if $code == 2}
	<i class="fa fa-info fc-msg-icon"></i>
	{else}
	<i class="fa fa-close fc-msg-icon"></i>
	{/if}
	<label class="fc-msg-info">
		<label class="fc-msg-title">{$msg}</label>
		<p class="fc-msg-url">
			{if $url}
				<a href="{$url}">如果您的浏览器没有自动跳转，请点击这里</a>
				<meta http-equiv="refresh" content="{$time}; url={$url}">
			{else}
				<a href="{$backurl}" >[点击返回上一页]</a>
			{/if}
		</p>
	</label>
</div>


{template "footer.html"}
