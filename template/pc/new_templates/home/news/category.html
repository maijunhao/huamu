{template "top.html"}
{template "header.html"}
{template "background.html"}
<!-- {template "nav.html"} -->
{template "cat.html"}

<div class="newscenter-list commonweb">
    <ul class="clearfix">
    <!--图片尺寸378*278--> 
    {module catid=$catid order=updatetime page=1}
    <li class="col-sm-4"> 
        <a href="{$t.url}" title="{$t.title}">
            <p class="news-img"> <img  src="{dr_thumb($t.thumb, 378, 278)}" alt="{$t.title}" /> </p>
            <div class="news-text">
                <h3 class="name">{$t.title}</h3>
                <p class="desc">{$t.description}</p>
                <span class="date">{$t.updatetime}</span> 
            </div>
        </a> 
    </li>
    {/module}
    {if !$count}
        <p>没有找到相关内容...</p>
    {/if}
    </ul>
</div>
<div class="commonweb padtbb">
  <div class="pages">
    {$pages}
  </div>
</div>
{template "footer.html"}
